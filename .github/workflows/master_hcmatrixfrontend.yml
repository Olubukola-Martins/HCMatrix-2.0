# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hcmatrixfrontend


on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          yarn config delete proxy
          npm config rm proxy
          npm config rm https-proxy
          npm install -g yarn
          yarn install -f
          yarn run build --if-present
          yarn run test --if-present
      # Copy the web config for the project
      - name: Copy web.config to be used online (azure)
        run: |
          cp deployment-config/Web.config dist/Web.config
      # zip the build directory
      - name: Zip Release

        uses: TheDoctor0/zip-release@0.7.6
        with:
          # Filename for archive
          filename: release.zip
          # Base path for archive files
          path: ./dist/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_83E2BD3F134A4CDFAE7E97440CB783EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DB1DBC9D9DB64561BFAA0EF272DE9538 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D4194CC1B624B7A86721DBEAE97805D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'hcmatrixfrontend'
          slot-name: 'Production'
          package: .
          
